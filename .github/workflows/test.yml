name: 테스트

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Node.js 설정
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 의존성 설치
      run: npm ci
    
    - name: 린트 실행
      run: npm run lint
    
    - name: 테스트 실행
      run: npm test
    
    - name: 테스트 커버리지 측정
      run: npm run test:coverage
    
    - name: 테스트 결과 업로드
      uses: actions/upload-artifact@v3
      with:
        name: test-coverage
        path: coverage/ 